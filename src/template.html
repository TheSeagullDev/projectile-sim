<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projectile Motion</title>
  </head>
  <body>
    <div class="point"></div>
        <form>
            <input type="range" id="gravity" name="gravity" min="0" max="50">
            <label for="gravity">Gravity</label>
            <input type="range" id="angle" name="angle" min="0" max="70">
            <label for="angle">Angle</label>
            <input type="range" id="speed" name="speed" min="10" max="40">
            <label for="speed">Speed</label>
        </form>
  </body>
</html>
